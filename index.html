<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Weather</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/91d17bd6fc.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <div class="navbar">
    <h1 class="navbar-center"><i class="fa-solid fa-cloud-sun"></i>Sunset Weather</h1>
  </div>
  <!-- Current weather -->
  <div class="header">
    <select name="cities" id="cities">
      <option value="user-location">Current Location</option>
      <option value="amsterdam">Amsterdam</option>
      <option value="barcelona">Barcelona</option>
      <option value="los-angeles">Los Angeles</option>
      <option value="new-york">New York</option>
      <option value="prague">Prague</option>
    </select>
    <!-- location debugging -->
    <div id="location"></div>
    <span style="text-align:center" ><h2>Current Weather</h2></span>
  </div>
  <div class="container">
    <div class="weather-grid">
        <div class="weather-tile" id="local-time"></div>
        <div class="weather-tile">
          <img class="icon" id="weather-icon" src="" alt="weather icon">
          <div class="weather-bottom" id="weather"></div>
        </div>
        <div class="weather-tile">
          <div class="centered-text" id="temperature"></div>
          <div class="wind-bottom" id="temp-range"></div>
        </div>
        <div class="weather-tile" id="wind">
          <div class="wind-top" id="wind-degrees"></div>
          <div class="centered-text" id="wind-direction"></div>
          <div class="wind-bottom" id="wind-speed"></div>
        </div>
    </div>
  </div>
  <!-- End of current weather -->
  <!-- Tomorrow's weather -->
  <div class="header">
    <span style="text-align:center" ><h2>Tomorrow</h2></span>
  </div>
  <div class="container">
    <div class="weather-grid">
      <div class="weather-tile" id="t-local-time"></div>
      <div class="weather-tile">
        <img class="icon" id="t-weather-icon" src="" alt="weather icon">
        <div class="weather-bottom" id="t-weather"></div>
      </div>
      <div class="weather-tile">
        <div class="centered-text" id="t-temperature"></div>
        <div class="wind-bottom" id="t-temp-range"></div>
      </div>
      <div class="weather-tile" id="t-wind">
        <div class="wind-top" id="t-wind-degrees"></div>
        <div class="centered-text" id="t-wind-direction"></div>
        <div class="wind-bottom" id="t-wind-speed"></div>
      </div>
    </div>
  </div>
  <!-- End of tomorrow's weather -->
</body>
</html>
