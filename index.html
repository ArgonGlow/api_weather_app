<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunset Weather</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/91d17bd6fc.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>Sunset Weather</h1>
  <span style="text-align:center" ><h3>Current Weather</h3></span>
  <div class="weather-grid">
      <!-- <div class="local-time"></div> -->
      <div class="weather-tile" id="weather"></div>
      <div class="weather-tile" id="weather">
        <img id="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon">
      </div>
      <div class="weather-tile" id="temperature"></div>
      <div class="weather-tile" id="wind"></div>
  </div>   
</body>
</html>
